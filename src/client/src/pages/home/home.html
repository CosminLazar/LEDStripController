		<ion-refresher-content></ion-refresher-content>

	<ion-slides #controllerSlider [options]="{loop:false, pager:true}">
		<ion-slide>
			<led-controller #firstController [title]="'COSMIN'" [avatarImage]="'assets/img/cosmin_50x50.jpg'"></led-controller>
		</ion-slide>
		<ion-slide>
			<led-controller #secondController [title]="'ELLA'" [avatarImage]="'assets/img/ella_50x50.jpg'"></led-controller>
		</ion-slide>
	</ion-slides>
</ion-content>
