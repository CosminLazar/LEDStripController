<ion-header>
	<ion-navbar>
		<ion-title>{{title}}</ion-title>
		<ion-buttons end>
			<img class="avatar" [src]="avatarImage" />
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-refresher refreshingSpinner="ios" (ionRefresh)="refreshController($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<!--<ion-toolbar>	
	<ion-title>{{title}}</ion-title>
	<ion-buttons end>
		<img class="avatar" [src]="avatarImage" />
	</ion-buttons>
</ion-toolbar>-->
	<ion-card>
		<ion-item-group>
			<ion-item-divider></ion-item-divider>
			<ion-item>
				<ion-label>Power</ion-label>
				<ion-toggle [(ngModel)]="hasPower"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label>Effect</ion-label>
				<ion-select interface="action-sheet">
					<ion-option value="0" selected="true">No effect</ion-option>
					<ion-option value="1">Fade</ion-option>
				</ion-select>
			</ion-item>
		</ion-item-group>

		<ion-item-group>
			<ion-item-divider>Brightness</ion-item-divider>
			<ion-range min="0" max="100" [(ngModel)]="brightness">
				<ion-icon range-left small name="sunny"></ion-icon>
				<ion-icon range-right name="sunny"></ion-icon>
			</ion-range>
		</ion-item-group>

		<ion-item-group>
			<ion-item-divider>
				<ion-label>Color</ion-label>
				<ion-badge item-right [style.background-color]="rgbPreview">PREVIEW</ion-badge>
			</ion-item-divider>
			<ion-item>
				<ion-label>Red</ion-label>
				<ion-badge color="danger" item-right>{{R}}</ion-badge>
			</ion-item>
			<ion-range [(ngModel)]="R" min="0" max="255" color="danger">
				<ion-icon range-left small name="sunny"></ion-icon>
				<ion-icon range-right name="sunny"></ion-icon>
			</ion-range>
			<ion-item>
				<ion-label>Green</ion-label>
				<ion-badge color="secondary" item-right>{{G}}</ion-badge>
			</ion-item>
			<ion-range [(ngModel)]="G" min="0" max="255" color="secondary">
				<ion-icon range-left small name="sunny"></ion-icon>
				<ion-icon range-right name="sunny"></ion-icon>
			</ion-range>
			<ion-item>
				<ion-label>Blue</ion-label>
				<ion-badge color="primary" item-right>{{B}}</ion-badge>
			</ion-item>
			<ion-range [(ngModel)]="B" min="0" max="255" color="primary">
				<ion-icon range-left small name="sunny"></ion-icon>
				<ion-icon range-right name="sunny"></ion-icon>
			</ion-range>
		</ion-item-group>
	</ion-card>
</ion-content>
